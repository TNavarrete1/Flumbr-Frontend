<nav class="flex justify-between px-10 py-3 shadow-xl items-center">
    <ul class="flex flex-1 gap-5 items-baseline">
        <h1 class="font-bold text-4xl items-center">
            <a routerLink="/">Flumblr</a>
        </h1>
    </ul>
    <ul class="flex flex-1 gap-5 items-center justify-end">
        <app-theme-switcher></app-theme-switcher>
        <button (click)="login()" *ngIf="!isAuthenticated()" class="bg-blue-500 px-5 py-2 text-white rounded-md shadow-xl transition hover:ease-out hover:scale-110 duration-300"><a routerLink="/login">Login</a></button>
        <button *ngIf="!isAuthenticated()" class="bg-green-500 px-5 py-2 text-white rounded-md shadow-xl transition hover:ease-out hover:scale-110 duration-300"><a routerLink="/register">Register</a></button>
        <a *ngIf="isAuthenticated()" class="text-blue-500" routerLink="/posts">Posts</a>
        <button 
            *ngIf="isAuthenticated()"
            class="bg-purple-500 px-5 py-2 text-white rounded-md shadow-xl transition hover:ease-out hover:scale-110 duration-300"
            (click)="openPostDialog()">Post</button>
        <button (click)="logout()" *ngIf="isAuthenticated()" class="bg-red-500 px-5 py-2 text-white rounded-md shadow-xl transition hover:ease-out hover:scale-110 duration-300"><a routerLink=" ">Logout</a></button>
    </ul>
    <app-notification-panel *ngIf="isAuthenticated()"></app-notification-panel>
</nav>
