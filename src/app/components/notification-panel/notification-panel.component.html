<!-- implementation notes :: this is fixed position with a fixed size.
modify or move this wrapper tag to correct position according to layout requirements  -->
<div class="wrapper">

  <!-- Do not change layout  -->
  <ng-container *ngIf="notifications$ | async as notifications">

    <!-- for header icon notification menu  -->
    <div [ngClass]="notifications.length != 0 ? 'icon-menu icon-animate' : 'icon-menu'">
      <mat-icon (click)="expandNotificationMenu()" class="scale-[1.65]">
        <!-- add_alert -->
        <!-- notification_important -->
        <!-- notifications_none -->
        notifications_active
        <!-- notifications -->
      </mat-icon>  
      <div  
        [matBadge]="notifications.length"
        [matBadgeColor]="badgeColor"
        [matBadgeSize]="badgeSize"
        [matBadgeHidden]="notifications.length=== 0"
        class="absolute -right-1 -top-1 z-50 shadow-md"></div>
    </div>

    <ng-container *ngIf="menuIsOpen && notifications.length > 0">

        <div class="notification-container">
          <div class="icon-container icon-container-bg">

            <app-notification-type *ngFor="let notificationType of notificationTypes$ | async; index as iconIdx"
              [matIcon]="assignProps(notificationType, notifications)"
              [badgeContent]="notificationType.badgeContent"
              [badgeColor]=badgeColor 
              [badgeSize]=badgeSize
              [activeNotificationType]="activeNotificationType"
              (click)="toggleNotification(iconIdx, notificationType.matIconName)"
              >
              
            </app-notification-type>

          </div>

          <!-- notification should be greater then zero -->
          <app-notification-message 
            *ngIf="panelIsOpen && notifications.length > 0"
            [notifications]=notifications
            [activeNotificationType]="activeNotificationType">
          </app-notification-message>

        </div>

    </ng-container>

  </ng-container>
  
</div>
