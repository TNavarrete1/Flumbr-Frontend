<div class="cdk-virtual-scroll-data-source-example">
    <cdk-virtual-scroll-viewport orientation="horizontal" itemSize="50" class="example-viewport">
        <mat-card
            *ngFor="let user of users"
            class="example-card drop-shadow-md">
            <mat-card-header>
                <div class="flex items-center">
                    <mat-card-title>{{ user.username }}</mat-card-title>
                </div>
            </mat-card-header>
            <img 
                mat-card-image 
                [src]="user.profile.profile_img" 
                alt="">            
            <mat-card-content>
                <p>"{{ user.profile.bio }}"</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>FOLLOW</button>
            </mat-card-actions>
        </mat-card>
    </cdk-virtual-scroll-viewport>
  </div>
